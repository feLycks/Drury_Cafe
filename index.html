<!-- jumia foods clone  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dury-Cafe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-nav">
        <p>Need help placing order?  Call <img src="./images/call.png" alt=""> : +2547 07 526 578</p>
    </div>
    <div class="navBar">
        <div class="logo"><img src="./images/jumiafood-logo.svg" alt="Jumia"></div>
        <div class="login-cred">
            <p class="help-btn">help</p>
            <button class="btn-log_sig">login/sign up</button>
        </div>
    </div>
    <div class="banner-wrap"></div>
    <div class="main-content">
        <div class="vendor-items">
            <div class="item-one">
                <div class="nav-item">
                    <div class="nav-item-cont">
                        <ul class="nav-item-list">
                            <li class="active">flash sale</li>
                            <li>streetwise</li>
                            <li>brand new</li>
                            <li>amazing deals</li>
                            <li>sharing meals</li>
                            <li>lunch box</li>
                        </ul>
                    </div>
                    <div class="more">
                        <p>more</p>
                        <img src="./images/arrow.png" alt="">
                    </div>
                </div>
            </div>
            <div class="vendor-menu">
                <h1 class="vendor-menu-head">-breakfast-</h1>
                <div class="vendor-menu-1">
                    <div class="img-tag"><img src="./images/img-1.jpeg" alt="Sandwitch"></div>
                    <div class="img-descr">
                        <h4>French Toast, Scrambled Eggs and Sausages</h4>
                        <small class="img-descr-2">3 Slices of French Toast, 2 scrambled eggs and two sausages</small>
                    </div>
                    <div class="img-price">
                        <p class="amnt"><s>450Ksh</s> 383ksh</p>
                        <img src="./images/add.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end - main content  -->
    <div class="vendor-order"></div>
</body>
</html>
